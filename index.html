<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>PR Prompt Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex justify-center p-6">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-6 space-y-6">
    <h1 class="text-3xl font-bold">ü™Ñ PR Prompt Generator</h1>

    <!-- Form -->
    <form id="promptForm" class="space-y-4">
      <div>
        <label class="block font-medium mb-1" for="mainText">Zad√°n√≠ *</label>
        <textarea id="mainText" name="mainText" required rows="4" class="w-full p-2 border rounded"></textarea>
      </div>

      <!-- Selects will be injected here -->
      <div class="grid md:grid-cols-2 gap-4"></div>

      <button type="submit" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Vygenerovat prompt</button>
    </form>

    <!-- Output -->
    <div id="outputSection" class="hidden">
      <label class="block font-medium mb-1">Hotov√Ω prompt</label>
      <textarea id="output" rows="6" readonly class="w-full p-2 border rounded"></textarea>
      <button id="copyBtn" class="mt-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Kop√≠rovat</button>
    </div>
  </div>

<script>
// Konfigurace select≈Ø
const selectsConfig = [
  { id: 'style',    label: 'T√≥n',      options: ["Form√°ln√≠","P≈ô√°telsk√Ω","Autoritativn√≠","Hrav√Ω","Inspirativn√≠","Technick√Ω","Neutr√°ln√≠","Krizov√Ω","Humorn√Ω","Uklid≈àuj√≠c√≠"] },
  { id: 'format',   label: 'Form√°t',   options: ["Tiskov√° zpr√°va","Media Alert","Blogov√Ω ƒçl√°nek","Koment√°≈ô / Opinion Piece","Interview Pitch","Q&A","Post na soci√°ln√≠ s√≠tƒõ","Influencer Brief","Projev / Speech","Video Script","Podcast Outline","Fact Sheet","FAQ","Backgrounder","E‚Äëmail Pitch","White Paper"] },
  { id: 'audience', label: 'Audience', options: ["Novin√°≈ôi","Trade m√©dia","Spot≈ôebitel√©","B2B partne≈ôi","Investo≈ôi","Zamƒõstnanci","Influence≈ôi","Regul√°to≈ôi / Government","Analytici"] },
  { id: 'channel',  label: 'Kan√°l',    options: ["E‚Äëmail","Newswire","LinkedIn","Facebook","Instagram","X/Twitter","TikTok","YouTube","Blog","Podcast","Konference / Event","Web"] },
  { id: 'goal',     label: 'C√≠l',      options: ["Povƒõdom√≠ (Awareness)","Anga≈æovanost (Engagement)","Lead Generation","Konverze","Reputaƒçn√≠ management","Krizov√° komunikace","Thought Leadership","Propagace eventu","Employer Branding"] },
  { id: 'cta',      label: 'CTA',      options: ["P≈ôeƒçtƒõte si v√≠ce","Registrovat se","Kontaktujte n√°s","St√°hnout","Sd√≠let","Sledovat","Odpovƒõdƒõt","Domluvit rozhovor","Nav≈°t√≠vit st√°nek"] },
  { id: 'language', label: 'Jazyk',    options: ["ƒåe≈°tina","English","Slovenƒçina","Deutsch","Polski","Fran√ßais","Espa√±ol","Italiano"] },
  { id: 'region',   label: 'Region',   options: ["ƒåesko","Slovensko","St≈ôedn√≠ Evropa","DACH","EMEA","Glob√°ln√≠","Online Only"] }
];

// Dynamicky vytvo≈ô√≠me selecty
const selectsContainer = document.querySelector('form .grid');
selectsConfig.forEach(cfg => {
  const div = document.createElement('div');
  div.innerHTML = `
    <label class="block font-medium mb-1" for="${cfg.id}">${cfg.label}</label>
    <select id="${cfg.id}" name="${cfg.id}" class="w-full p-2 border rounded">
      ${cfg.options.map(o => `<option value="${o}">${o}</option>`).join('')}
    </select>
  `;
  selectsContainer.appendChild(div);
});

const form = document.getElementById('promptForm');
const outputSection = document.getElementById('outputSection');
const output = document.getElementById('output');

form.addEventListener('submit', e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form).entries());
  const prompt = `Vytvo≈ô ${data.format} v t√≥nu ${data.style} pro ${data.audience}. Kan√°l: ${data.channel}. C√≠l: ${data.goal}. CTA: ${data.cta}. Jazyk: ${data.language}, region: ${data.region}. Zad√°n√≠: ${data.mainText}`;
  output.value = prompt;
  outputSection.classList.remove('hidden');
});

document.getElementById('copyBtn').addEventListener('click', () => {
  output.select();
  document.execCommand('copy');
  alert('Prompt zkop√≠rov√°n do schr√°nky!');
});
</script>
</body>
</html>
