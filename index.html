<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media:list ‚Äì PR Prompt Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center py-8">
  <!-- Header -->
  <header class="flex items-center space-x-3 mb-8">
    <img src="https://www.media-list.cz/wp-content/uploads/2016/02/medialist-logo.png" alt="Media:list logo" class="h-12 w-auto" />
  </header>

  <!-- Card -->
  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-8 space-y-6">
    <h1 class="text-4xl font-extrabold text-orange-600" style="font-family:'Poppins', sans-serif">ü™Ñ PR Prompt Gener√°tor</h1>

    <!-- Form -->
    <form id="promptForm" class="space-y-6">
      <!-- Zad√°n√≠ -->
      <div>
        <label class="block font-medium mb-1" for="mainText">Zad√°n√≠ *</label>
        <textarea id="mainText" name="mainText" required rows="4" placeholder="Co m√° v√Ωstup obsahovat, tone of voice, d√©lka‚Ä¶" class="w-full p-3 border rounded-lg"></textarea>
      </div>

      <!-- Kontext -->
      <div>
        <label class="block font-medium mb-1" for="contextText">Kontext (voliteln√Ω)</label>
        <textarea id="contextText" name="contextText" rows="3" placeholder="Nap≈ô. produktov√© detaily, citace klienta, kl√≠ƒçov√° sdƒõlen√≠‚Ä¶" class="w-full p-3 border rounded-lg"></textarea>
      </div>

      <!-- Dynamic selects -->
      <div id="selects" class="grid md:grid-cols-2 gap-4"></div>

      <!-- Keywords & Avoid -->
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block font-medium mb-1" for="keywords">Kl√≠ƒçov√° slova</label>
          <input id="keywords" name="keywords" type="text" placeholder="oddƒõluj ƒç√°rkou" class="w-full p-3 border rounded-lg" />
        </div>
        <div>
          <label class="block font-medium mb-1" for="avoid">Nezmi≈àovat</label>
          <input id="avoid" name="avoid" type="text" placeholder="zak√°zan√© v√Ωrazy‚Ä¶" class="w-full p-3 border rounded-lg" />
        </div>
      </div>

      <!-- Deadline -->
      <div>
        <label class="block font-medium mb-1" for="deadline">Deadline / Embargo</label>
        <input id="deadline" name="deadline" type="date" class="w-full p-3 border rounded-lg" />
      </div>

      <button type="submit" class="w-full md:w-auto px-6 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition">Vygenerovat prompt</button>
    </form>

    <!-- Output -->
    <div id="outputSection" class="hidden">
      <label class="block font-medium mb-1">Hotov√Ω prompt</label>
      <textarea id="output" rows="10" readonly class="w-full p-3 border rounded-lg"></textarea>
      <button id="copyBtn" class="mt-3 px-6 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition">Kop√≠rovat</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-10 text-sm text-gray-500">&copy; <span id="year"></span> Media:list ‚Äì PR Senior Prompt Generator</footer>

<script>
// Aktu√°ln√≠ rok ve footru
document.getElementById('year').textContent = new Date().getFullYear();

// Konfigurace select≈Ø (prvn√≠ polo≈æka Neuvedeno)
const selectsConfig = [
  { id: 'style',    label: 'T√≥n',      options: ["Neuvedeno","Form√°ln√≠","P≈ô√°telsk√Ω","Autoritativn√≠","Hrav√Ω","Inspirativn√≠","Technick√Ω","Neutr√°ln√≠","Krizov√Ω","Humorn√Ω","Uklid≈àuj√≠c√≠"] },
  { id: 'format',   label: 'Form√°t',   options: ["Neuvedeno","Tiskov√° zpr√°va","Media Alert","Blogov√Ω ƒçl√°nek","Koment√°≈ô / Opinion Piece","Interview Pitch","Q&A","Post na soci√°ln√≠ s√≠tƒõ","Influencer Brief","Projev / Speech","Video Script","Podcast Outline","Fact Sheet","FAQ","Backgrounder","E-mail Pitch","White Paper"] },
  { id: 'audience', label: 'Audience', options: ["Neuvedeno","Novin√°≈ôi","Trade m√©dia","Spot≈ôebitel√©","B2B partne≈ôi","Investo≈ôi","Zamƒõstnanci","Influence≈ôi","Regul√°to≈ôi / Government","Analytici"] },
  { id: 'channel',  label: 'Kan√°l',    options: ["Neuvedeno","E-mail","Newswire","LinkedIn","Facebook","Instagram","X/Twitter","TikTok","YouTube","Blog","Podcast","Konference / Event","Web"] },
  { id: 'goal',     label: 'C√≠l',      options: ["Neuvedeno","Povƒõdom√≠ (Awareness)","Anga≈æovanost (Engagement)","Lead Generation","Konverze","Reputaƒçn√≠ management","Krizov√° komunikace","Thought Leadership","Propagace eventu","Employer Branding"] },
  { id: 'cta',      label: 'CTA',      options: ["Neuvedeno","P≈ôeƒçtƒõte si v√≠ce","Registrovat se","Kontaktujte n√°s","St√°hnout","Sd√≠let","Sledovat","Odpovƒõdƒõt","Domluvit rozhovor","Nav≈°t√≠vit st√°nek"] },
  { id: 'language', label: 'Jazyk',    options: ["Neuvedeno","ƒåe≈°tina","English","Slovenƒçina","Deutsch","Polski","Fran√ßais","Espa√±ol","Italiano"] },
  { id: 'region',   label: 'Region',   options: ["Neuvedeno","ƒåesko","Slovensko","St≈ôedn√≠ Evropa","DACH","EMEA","Glob√°ln√≠","Online Only"] },
  { id: 'length',   label: 'Rozsah',   options: ["Neuvedeno","100 slov","300 slov","500 slov","1000 znak≈Ø"] },
  { id: 'outputformat', label: 'Form√°t v√Ωstupu', options: ["Neuvedeno","Plain text","Markdown","HTML"] }
];

// Vykreslen√≠ select≈Ø
document.getElementById('selects').innerHTML = '';
selectsConfig.forEach(cfg => {
  const div = document.createElement('div');
  const optionsHtml = cfg.options.map((o, idx) => {
    const value = idx === 0 ? '' : o;
    return `<option value="${value}" ${idx===0?'selected':''}>${o}</option>`;
  }).join('');
  div.innerHTML = `
    <label class="block font-medium mb-1" for="${cfg.id}">${cfg.label}</label>
    <select id="${cfg.id}" name="${cfg.id}" class="w-full p-3 border rounded-lg">${optionsHtml}</select>
  `;
  document.getElementById('selects').appendChild(div);
});

const form = document.getElementById('promptForm');
const outputSection = document.getElementById('outputSection');
const output = document.getElementById('output');

form.addEventListener('submit', e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form).entries());

  const piece = (label, val, suffix = '.') => val ? `${label}${label?':':''} ${val}${suffix} ` : '';

  const role = 'Chovej se jako ≈°piƒçkov√Ω senior PR strat√©g z p≈ôedn√≠ ƒçesk√© PR agentury s bohat√Ωmi zku≈°enostmi v oblasti korpor√°tn√≠ a produktov√© komunikace. ';

  const prompt = role +
    (data.format ? `Vytvo≈ô ${data.format}` : 'Vytvo≈ô v√Ωstup') +
    piece('', data.style ? `v t√≥nu ${data.style}` : '') +
    piece('', data.audience ? `pro ${data.audience}` : '', '.') +
    piece('Kan√°l', data.channel) +
    piece('C√≠l', data.goal) +
    piece('Rozsah', data.length) +
    piece('CTA', data.cta) +
    (data.keywords ? `Incorporate keywords: ${data.keywords}. ` : '') +
    (data.avoid ? `Avoid mentioning: ${data.avoid}. ` : '') +
    piece('V√Ωstup ve form√°tu', data.outputformat) +
    piece('Embargo do', data.deadline) +
    piece('Kontext', data.contextText) +
    `Zad√°n√≠: ${data.mainText}`;

  output.value = prompt.trim();
  outputSection.classList.remove('hidden');
  output.scrollIntoView({behavior:'smooth'});
});

document.getElementById('copyBtn').addEventListener('click', () => {
  output.select();
  document.execCommand('copy');
});
</script>
</body>
</html>
